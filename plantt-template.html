
<div class="header">
	<div class="btn btn-default prevMonth" ng-click="prevMonth()"><</div>
	<div class="btn btn-default nextMonth" ng-click="nextMonth()">></div>
	<div class="monthTitle">
		<a href="#" ng-click="nowMonth()">{{currMonth | date: 'MMMM yyyy'}}</a>
	</div>
	<div class="clearfix"></div>
</div>
<table>
	<thead>
		<tr>
			<td ng-repeat="day in enumDays" title="{{day.title}}"
				ng-class="{'today': day.today}">
				{{day.num}}
			</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td ng-repeat="day in enumDays" title="{{day.title}}"
				ng-class="{'today': day.today}">
				<span ng-show="day.nbEvents > 0">{{day.nbEvents}}</span>
			</td>
		</tr>
	</tbody>
</table>
<div class="eventsContainer">
	<event ng-repeat="ev in renderedEvents" event-id="{{ev.id}}" ng-class="[ev.type]">{{ev.title}}</event>
</div>
